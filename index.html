        <script type="text/javascript">

            function load() {
                var mapDiv = document.getElementById("map");
                var latlng = new google.maps.LatLng(37.397, -122.644);
                var mapOptions =
                {
                    zoom: 8,
                    center: latlng,
                    //backgroundColor: '#ff0000',
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    //imageDefaultUI: true
                };
                var map = new google.maps.Map(mapDiv, mapOptions);
                // map.addControl(new GSmallMapControl());
                // map.addControl(new GMapTypeControl());
                // map.addMapType(ROADMAP);
                // map.setCenter(
                // new GLatLng(37.4419, -122.1419), 13);
            }

        </script>
    </head>

    <body>
        <div onload="load()">
            <div id="map" style="width: 800px; height: 400px;">&nbsp;</div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4YgxnPh77wopPenAWVJTeRDX6kdnevc0&callback=initMap&v=weekly"
            async></script>
        </div>




        
        <!-- link to the java script file for user interaction/ site functionality -->
        <script src="assets/js/script.js"></script>
        <script src="assets/js/app.js"></script>
